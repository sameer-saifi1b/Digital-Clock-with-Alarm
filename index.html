<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <h1>Digital Clock</h1>

      <div id="greeting"></div>
      <div id="clock">
        <span id="hours">00</span><span class="colon">:</span
        ><span id="minutes">00</span><span class="colon">:</span
        ><span id="seconds">00</span>
        <span id="ampm">AM</span>
      </div>

      <div id="date"></div>

      <div class="buttons">
        <button onclick="toggleFormat()">24H / 12H</button>
        <button onclick="toggleTheme()">Light/Dark</button>
        <input
          type="color"
          id="bgColorPicker"
          onchange="changeBg(this.value)"
        />
      </div>
      <div class="alarm-section">
        <label>‚è∞ Set Alarm:</label>
        <input type="time" id="alarmTime" />
        <input type="text" id="alarmLabel" placeholder="Add a note..." />
        <button onclick="addAlarm()">Add Alarm</button>
        <ul id="alarmList"></ul>
      </div>
      <audio id="alarmSound" src="iphone_alarm.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
